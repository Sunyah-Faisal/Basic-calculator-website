<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title> 
        <link rel="stylesheet" type="text/css" href="calculator.css">
    </head>
    <body>
        <input type="number" id="first" placeholder="Enter first number">
        <select id="opr" style="height: 30px; font-size: 19px; font-weight: 580;">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">x</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="second" placeholder="Enter second number">
        <button id="calculate">Calculate</button>
        <input type="text" readonly id="result" placeholder="Result">
    </body>
    <script src="calculator.js"></script>
</html>
